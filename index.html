<html>
    <head>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>

    <div class="carousel">
        <div class="carousel-item carousel-item-visible">
            <img src="./images/1.jpg"alt="Joker">
        </div>
        <div class="carousel-item">
            <img src="./images/2.jpg" alt="Baby Driver">
        </div>
        <div class="carousel-item">
            <img src="./images/3.jpg" alt="Parasite">
        </div>
        <div class="carousel-title">
            <p id="movie-title">Test Title</p>
        </div>
        <div class="carousel-page">
            <span class="carousel-dot carousel-dot-active" onclick="moveToSpecificSlide(0)"></span>
            <span class="carousel-dot" onclick="moveToSpecificSlide(1)"></span>
            <span class="carousel-dot" onclick="moveToSpecificSlide(2)"></span>
        </div>

        <div class="carousel-actions">
            <button id="carousel-button-prev" class = "carousel-button" aria-lables="Previous slide"><</button>
            <button id="carousel-button-next" class = "carousel-button" aria-lables="Next slide">></button>
        </div>
    </div>
        <script src="carousel.js"></script>
    </body>
</html>
